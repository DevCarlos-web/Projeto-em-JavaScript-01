<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="logo-div">
            <a href="./index.html"><img src="./Img/logo.png" alt="Logo-ExchangeRatePro" class="logo-img"></a>
        </div>

        <nav>
            <a href="./index.html" class="menu-nav">Home</a>
            <a href="#about" class="menu-nav">About</a>
            <a href="#services" class="menu-nav">Services</a>
            <a href="#subscriptions" class="menu-nav">Membership</a>
            <a href="#contacts" class="menu-nav">Contact</a>
        </nav>

        <div class="search-div">
            <input type="text" placeholder="Search..." class="input-search">
        </div>
    </header>
    <main>
        <section class="calc">

            <div class="calculator">
                <P>Convert from</P>
                <select name="real" id="real" class="select">
                    <option value="real">R$ Brazilian Real</option>
                </select>
                <P>To</P>
                <select name="to" id="to" class="select-to select">
                    <option value="dolar">US$ Dólar americano</option>
                    <option value="euro">€ Euro</option>
                </select>
                <p>Value</p>
                <input type="number" placeholder="1.500,00" class="input-value">
            </div>

            <div class="results">
                <img src="./Img/Brazil.png" alt="Brazilian flag" class="flag">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>

                <img src="./Img/down-chevron.png" alt="blue chevron arrow pointing" class="arrow-down">

                <img src="./Img/USA.png" alt="USA flag" class="flag">
                <p class="currency" id="currency-name">Dólar americano</p>
                <p class="currency-value">US$ 0,00</p>
            </div>

            <button class="convert-button">Convert</button>
        </section>

        <section class="social-media">

        </section>

        <section class="about" id="about">

        </section>

        <section class="services" id="services">

        </section>

        <section class="subscriptions" id="subscriptions">

        </section>

        <section class="contacts" id="contacts">

        </section>


    </main>

    <footer>

    </footer>

</body>
<script src="script.js"></script>

</html>
